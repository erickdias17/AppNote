<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
     <link rel="stylesheet" href="login.css">
    <   
    <title>Login - AppNote</title>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fs-4" href="home.html">AppNote</a>
    
                <!-- Toggle Button -->
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Sidebar -->
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <!-- Sidebar Header -->
                    <div class="offcanvas-header text-white border-bottom">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">AppNote</h5>
                        <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
    
                    <!-- Sidebar Body -->
                    <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                        <!-- Navigation Links -->
                        <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                            <li class="nav-item mx-2"><a class="nav-link" href="#serviços">Serviços</a></li>
                            <li class="nav-item mx-2"><a class="nav-link" href="#sobre">Sobre</a></li>
                            <li class="nav-item mx-2"><a class="nav-link" href="#contato">Contato</a></li>
                        </ul>
    
                        <!-- Login and Signup Buttons -->
                        <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-4">
                            <a href="login.html">
                                <button class="btn btn-dark text-white px-4 py-2" id="loginBtn">Login</button>
                            </a>
                            <a href="signup.html">
                                <button class="btn btn-purple text-white px-4 py-2" id="registerBtn">Sign Up</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    <!-- Login Form -->
    <div class="wrapper">
        <div class="form-box">
            <header class="text-center mb-3">Entre no AppNote</header>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Nome de Usuário" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Senha" required />
            </div>
            <div class="d-flex justify-content-between mb-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
            </div>
            <button type="button" class="submit" id="submitBtn">Entrar</button>
            <div class="social-buttons">
                <button class="social-button google">
                    <i class="fab fa-google"></i> Log in with Google
                </button>
                <button class="social-button apple">
                    <i class="fab fa-apple"></i> Log in with Apple
                </button>
            </div>
            <div class="text-center mt-3">
                Você não tem uma conta? <a href="signup.html" class="text-decoration-none">Criar uma conta</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="jsLogin.js" defer></script>
</body>
</html>
